{% extends 'base.html' %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create Customer</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ customer_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
